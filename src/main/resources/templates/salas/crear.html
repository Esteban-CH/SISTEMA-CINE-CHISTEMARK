<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Sala</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- AsegÃºrate de tener una hoja de estilos adecuada -->
</head>
<body>
    <h1>Registrar Nueva Sala</h1>

    <!-- Formulario de registro -->
    <form th:action="@{/sala/guardar}" th:object="${sala}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>
        <div>
            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" th:field="*{capacidad}" required>
        </div>

        <!-- Botones -->
        <div>
            <button type="submit" class="btn btn-primary">Registrar Sala</button>
            <a href="/sala" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
