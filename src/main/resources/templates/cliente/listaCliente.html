<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
        .img-thumbnail {
            max-width: 100px; /* Ajusta el tamaño según tus necesidades */
            height: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Clientes</h2>
    <a href="/cliente/nuevo" class="btn btn-primary mb-3">Nuevo Cliente</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.usuarioId}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.dni}"></td>
                <td>
                    <img th:src="@{/img/{nombreImagen}(nombreImagen=${usuario.urlImagen})}" class="img-thumbnail" alt="Imagen del usuario">
                </td>
                <td>
                    <a th:href="@{/cliente/{id}/editar(id=${usuario.usuarioId})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/cliente/{id}/eliminar(id=${usuario.usuarioId})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
